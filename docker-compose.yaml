services:
  storage:
    container_name: proseed-storage
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: 'skku'
      MINIO_ROOT_PASSWORD: 'skku1234'
    volumes:
      - proseed-storage:/data

  database:
    container_name: proseed-database
    image: postgres:16-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '1234'
      POSTGRES_DB: 'skkuding'
    volumes:
      - proseed-database:/var/lib/postgresql/data

volumes:
  proseed-storage:
  proseed-database:
