services:
  postgres:
    image: postgres:17-alpine
    container_name: proseed-db
    environment:
      POSTGRES_USER: proseed
      POSTGRES_PASSWORD: proseed
      POSTGRES_DB: proseed
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: proseed-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    container_name: proseed-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/proseed-uploads --ignore-existing;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
